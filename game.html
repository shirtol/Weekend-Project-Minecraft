<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/utilities.css" />
        <link rel="stylesheet" href="./css/game.css" />
        <script
            src="https://kit.fontawesome.com/54d7603b2e.js"
            crossorigin="anonymous"
        ></script>
        <title>My-Minecraft-Game</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="container day"></div>
            <div class="sidebar">
                <div class="mode-container">
                    <div data-mode="day" class="center-img mode"></div>
                </div>
                <div class="tools">
                    <div data-toolType="axe" class="tool center-img"></div>
                    <div data-toolType="pickaxe" class="tool center-img"></div>
                    <div data-toolType="shovel" class="tool center-img"></div>
                    <div data-toolType="bucket" class="tool center-img"></div>
                </div>
                <div data-toolType="build" class="inventory center-img"></div>
                <div id="refresh" class="center-img">
                    <p>REFRESH</p>
                    <i class="fas fa-sync fa-2x"></i>
                </div>
            </div>
        </div>
        <script src="./js/game.js" type="module" defer></script>
    </body>
</html>
